name: Test

on:
  push:
    branches-ignore:
      - wheels
  pull_request:
    branches:
      - master
      - dev

jobs:
  test:
    name: Test (${{ matrix.os }}, py${{ matrix.python-version }}, tf${{ matrix.tensorflow }})
    runs-on: ${{ matrix.os }}
    env:
        SETUPTOOLS_USE_DISTUTILS: stdlib
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-20.04, windows-latest, macos-latest]
        # python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
        os: [windows-latest]
        python-version: ['3.10']
        tensorflow: [1, 2]
        exclude:
            # https://www.tensorflow.org/install/pip#system-requirements
          - python-version: '3.8'
            tensorflow: 1
          - python-version: '3.9'
            tensorflow: 1
          - python-version: '3.10'
            tensorflow: 1
          - os: windows-latest
            tensorflow: 1

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
